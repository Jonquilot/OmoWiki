    <div class="container">
        <h1 class="head">Задача: можно ли заполнить ёмкость(и) объёмом M?</h1>
        <div>
            <table class="table">
                <tr>
                    <td>
                        <label for="A" class="main_text">A — ребро куба (единицы):<br></label>
                        <input id="A" type="text" placeholder="например, 2" />
                    </td>
                    <td>
                        <label for="H" class="main_text">H — высота цилиндра (единицы):</label>

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="R" class="main_text">R — радиус основания цилиндра (единицы):</label>

                    </td>
                    <td>
                        <label for="M" class="main_text">M — объём жидкости (единицы³):</label>
                        <input id="M" type="text" placeholder="например, 20" />
                    </td>
                </tr>
            </table>
            <button id="checkBtn" type="button" class="check_button">Проверить</button>
